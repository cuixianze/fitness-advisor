<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>헬스 루틴 추천 AI</title>
  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      color: #222;
    }
    form {
      background: #fff;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-width: 320px;
      margin-top: 24px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      color: #333;
      gap: 6px;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #1976d2;
      outline: none;
      background: #fff;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    #result {
      margin-top: 32px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 24px;
      min-width: 320px;
      color: #222;
      font-size: 1.1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>헬스 루틴 추천 AI</h1>
  <form id="fitness-form">
    <label>헬스 경력(년/개월)
      <input type="text" id="career" required placeholder="예: 1년 6개월">
    </label>
    <label>현재 운동 빈도(주/회)
      <input type="text" id="frequency" required placeholder="예: 주 3회">
    </label>
    <label>운동 목표
      <input type="text" id="goal" required placeholder="예: 근육 증가, 다이어트 등">
    </label>
    <button type="submit">추천 받기</button>
  </form>
  <div id="result"></div>
</body>
</html>
